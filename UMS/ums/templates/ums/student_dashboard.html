{% extends "ums/layout.html" %}

{% block title %}
Student Dashboard
{% endblock %}

{% block body %}
<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <!-- Dashboard Header -->
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Student Dashboard</h2>

        <!-- Welcome Message -->
        <div class="mb-6">
            <p class="text-lg text-gray-700">Welcome, <span class="font-semibold text-indigo-600">{{ request.user.username }}</span>!</p>
            <p class="text-gray-600">You are logged in as a student.</p>
        </div>

        <!-- Logout Button -->
        <div class="mt-8">
            <a
                href="{% url 'student_logout' %}"
                class="inline-flex items-center px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            >
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
