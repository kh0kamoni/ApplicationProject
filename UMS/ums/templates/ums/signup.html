{% extends "ums/layout.html" %}

{% block title %}
Register to UMS
{% endblock %}

{% block body %}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
     <div class="text-center mb-6">
      <img alt="UMS logo, a stylized representation of a university emblem" class="mx-auto mb-4" src="https://placehold.co/100x100"/>
      <h1 class="text-2xl font-bold text-gray-800">
       Create Your Account
      </h1>
      <p class="text-gray-600">
       Sign up to access the University Management System
      </p>
     </div>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700 font-medium mb-2" for="name">
        Full Name
       </label>
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" placeholder="John Doe" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 font-medium mb-2" for="email">
        Email Address
       </label>
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="john.doe@example.com" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 font-medium mb-2" for="password">
        Password
       </label>
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="********" type="password"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 font-medium mb-2" for="confirm-password">
        Confirm Password
       </label>
       <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="confirm-password" placeholder="********" type="password"/>
      </div>
      <div class="mb-6">
       <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
        Sign Up
       </button>
      </div>
      <div class="text-center">
       <p class="text-gray-600">
        Already have an account?
        <a class="text-blue-500 hover:underline" href="#">
         Log in
        </a>
       </p>
      </div>
     </form>
    </div>
   </body>
{% endblock %}
