<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="University Management System for Mymensingh Engineering College">
    <meta name="keywords" content="UMS, Mymensingh Engineering College, University Management System">
    <title>{% block title %}UMS Application{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navigation Bar -->
    <nav class="bg-red-900 text-white shadow-md rounded-b-lg">
        <div class="container mx-auto px-4 lg:px-8">
            <div class="flex items-center justify-between py-4">
                <a href="#" class="text-lg font-bold hover:text-gray-300">Mymensingh Engineering College</a>
                <button class="lg:hidden text-white focus:outline-none" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul id="menu" class="hidden lg:flex space-x-6">
                    <li><a href="#home" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#dashboard" class="hover:text-gray-300">Dashboard</a></li>
                    <li><a href="#admin" class="hover:text-gray-300">Admin Panel</a></li>
                    <li><a href="#logout" class="hover:text-gray-300">Logout</a></li>
                </ul>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden lg:hidden">
                <ul class="space-y-2">
                    <li><a href="#home" class="block py-2 hover:bg-gray-700 hover:text-white">Home</a></li>
                    <li><a href="#dashboard" class="block py-2 hover:bg-gray-700 hover:text-white">Dashboard</a></li>
                    <li><a href="#admin" class="block py-2 hover:bg-gray-700 hover:text-white">Admin Panel</a></li>
                    <li><a href="#logout" class="block py-2 hover:bg-gray-700 hover:text-white">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 lg:px-8 py-6">
        {% block body %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 text-center py-4">
        <p class="hover:text-white transition-colors">&copy; {{ year }} Mymensingh Engineering College. All rights reserved.</p>
    </footer>

    <script>
        // Toggle mobile menu visibility
        document.getElementById('menu-toggle').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
