{% extends "ums/layout.html" %}

{% block title %}
Student Signup
{% endblock %}


{% block body %}
<h2>Student Sign Up</h2>
<form method="post">
    {% csrf_token %}
    <h3>User Information</h3>
    {{ user_form.as_p }}
    <h3>Profile Information</h3>
    {{ profile_form.as_p }}
    <button type="submit">Sign up</button>
</form>

{% endblock %}
